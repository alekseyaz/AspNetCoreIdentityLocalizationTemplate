version: '{build}'
skip_tags: true
image:
  - Visual Studio 2019
init:
  - git config --global core.autocrlf true
configuration: Release
test: off
build_script:
  - ps: ./Build.ps1

artifacts:
- path: artifacts/AspNetCoreIdentityLocalizationTemplate.*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: uL49W96z8Cn7fBbogOcrV51WnT84b7oKd/Kv/TdYKNx1kQ1D7EQRgEDs4l1Y81UKdGNNyqtXMi9oZndA0dUH0Q==
  on:
    branch: /^(master|dev)$/
